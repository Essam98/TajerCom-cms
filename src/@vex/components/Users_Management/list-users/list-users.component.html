<div class="headerPage">

    <h2 class="p-5"> Users Management </h2>

    <div class="container">

      <div class="container header-table d-flex justify-content-between">
        <h5> Users Details </h5>
 
        <div class="add-category">
            <button [routerLink]="['/apps/add-user']" class="btn"> <i class="bi bi-plus-lg"></i></button>
        </div>
   </div>

    <table mat-table [dataSource]="dataSource" class="container mat-elevation-z8">
      
        <!-- name Column -->
        <ng-container matColumnDef="name">
          <th class="text-center" mat-header-cell *matHeaderCellDef> User Name </th>
          <td class="text-center" mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- address Column -->
        <ng-container matColumnDef="address">
          <th class="text-center" mat-header-cell *matHeaderCellDef> Address </th>
          <td class="text-center" mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>
      
        <!-- phoneNumber Column -->
        <ng-container matColumnDef="phoneNumber">
          <th class="text-center" mat-header-cell *matHeaderCellDef> Phone Number </th>
          <td class="text-center" mat-cell *matCellDef="let element"> 
            <a href="https://api.whatsapp.com/send?phone={{element.phoneNumber}}" target="_blank">
              {{element.phoneNumber}}
            </a> 
          </td>
        </ng-container>
      
        <!-- birthday Column -->
        <ng-container matColumnDef="birthday">
          <th class="text-center" mat-header-cell *matHeaderCellDef> Birthday </th>
          <td class="text-center" mat-cell *matCellDef="let element"> {{ element.birthday }} </td>
        </ng-container>
      
        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th class="text-right" mat-header-cell *matHeaderCellDef> Actions </th>
          <td class="text-right" mat-cell *matCellDef="let element"> 

            <button class="btn btn-primary">
              <i [routerLink]="['/apps/add-user']" [queryParams]="{ id: element._id }" class="bi bi-pencil-square"></i>
              <i class="px-2"></i>
              <i (click)="onDelete(element._id)" class="bi bi-trash-fill"></i>
            </button>
            
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      

    </div>


      
    
</div>
