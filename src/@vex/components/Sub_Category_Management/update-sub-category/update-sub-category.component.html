<header class="headerModal d-flex justify-content-between px-4 py-3  ">
    <div class="titleModal">
        <h2> {{subCategory?.englishNameSubCategory}} </h2>
    </div>
    <div class="dismissModal">
        <span (click)="dismissModal()" class="bi bi-x-lg pt-5"></span>
    </div>
</header>

<main>

    <form [formGroup]="categoryForm" ngForm="form">

        <div class="container">
            <div class="row">

                <!-- English Title Category -->
                <div class="col-md-12">
                    <mat-form-field appearance="outline" class="w-100 mt-2">
                        <mat-label>English Title</mat-label>
                        <input matInput autocomplete="off" formControlName="englishName">
                    </mat-form-field>
                </div>

                <!-- Arabic Title Category -->
                <div class="col-md-12">
                    <mat-form-field appearance="outline" class="w-100 mt-2">
                        <mat-label>Arabic Title</mat-label>
                        <input matInput autocomplete="off" formControlName="arabicName">
                    </mat-form-field>
                </div>

                <div class="container">
                    <div class="w-100">
                        <input type="file" (change)="getFileUploader($event)">
                    </div>
                    
                    <div class="pl-3 w-50 h-75 mt-2" *ngIf="!newImageUrl" >
                        <img [src]="getImageUrl(this.subCategory?.image)" width="75%" style="height: 100% !important" alt="connot access to the image">
                    </div>

                    <div class="pl-3 w-50 h-75 mt-2 " *ngIf="newImageUrl">
                        <img [src]="newImageUrl" width="75%" style="height: 100% !important;" alt="connot access to the image">
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div class="container buttonsModal w-100 text-right ">
        <button (click)="dismissModal()" class="btn mr-2 cancel"> cancel </button>
        <button (click)="updateCategory(categoryForm.value)" class="btn  create-category"> update category </button>
    </div>
    

</main>
