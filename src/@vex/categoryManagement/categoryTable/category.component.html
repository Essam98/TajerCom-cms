<div class="headerPage">

    <h2 class="p-5"> Category </h2>

    <div class="container header-table d-flex justify-content-between">
        <h5> Categories Table </h5>

        <mat-form-field class="w-50 mt-2">
          <mat-label>Search Category</mat-label>
          <span matPrefix> <i class="bi bi-search" ></i>  &nbsp;</span>
          <input matInput autofocus>
        </mat-form-field>

        <div class="add-category">
            <button (click)="addCategory()" class="btn "> <i class="bi bi-plus-lg"></i></button>
        </div>
   </div>

    <table mat-table [dataSource]="dataSource" class="container mat-elevation-z8">
      
        <!-- Image Column -->
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef> image </th>
          <td mat-cell *matCellDef="let element"> 
            <div class="container-img">
              <img src="{{element.imageUrl}}" width="100%" height="100%" alt="">  
            </div>
          </td>
        </ng-container>
      
        <!-- englishName Column -->
        <ng-container matColumnDef="englishName">
          <th mat-header-cell *matHeaderCellDef> English Name </th>
          <td mat-cell *matCellDef="let element"> {{element.englishName}} </td>
        </ng-container>
      
        <!-- arabicName Column -->
        <ng-container matColumnDef="arabicName">
          <th mat-header-cell *matHeaderCellDef> Arabic Name </th>
          <td mat-cell *matCellDef="let element"> {{element.arabicName}} </td>
        </ng-container>
      
        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element"> 

            <button class="btn btn-primary">
              <i (click)="onUpdateCategory(element)" class="bi bi-pencil-square"></i>
              <i class="px-2"></i>
              <i (click)="onDeleteCategory(element)" class="bi bi-trash-fill"></i>

            </button>
            
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      
    
</div>
